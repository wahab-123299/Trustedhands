<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Trusted Hand</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>

    <div class="signup-container">
      <h2>Create an Account</h2>

      <form id="signupForm">
        <label>Full Name</label>
        <input type="text" id="fullname" required />

        <label>Email</label>
        <input type="email" id="email" required />

        <label>Password</label>
        <input type="password" id="password" required minlength="6" />

        <label>Register As</label>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="customer">Customer</option>
          <option value="artisan">Artisan</option>
        </select>

        <button type="submit">Sign Up</button>
      </form>

      <p id="statusMessage"></p>

      <p class="note">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </div>

    <script>
      const form = document.getElementById("signupForm");
      const status = document.getElementById("statusMessage");

      const fullnameInput = document.getElementById("fullname");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const roleSelect = document.getElementById("role");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = fullnameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        const role = roleSelect.value;

        if (!name || !email || !password || !role) {
          status.textContent = "Please fill all fields";
          status.style.color = "red";
          return;
        }

        if (password.length < 6) {
          status.textContent = "Password must be at least 6 characters";
          status.style.color = "red";
          return;
        }

        let endpoint = "";
        if (role === "customer") endpoint = "/api/users/register";
        if (role === "artisan") endpoint = "/api/artisans/register";

        status.textContent = "Creating account...";
        status.style.color = "black";

        try {
          const res = await fetch(
            `https://trustedhands-backend.onrender.com${endpoint}`,
          {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            email,
            password,
            role
          }),
        }
        );

         

          const data = await res.json();

          if (!res.ok) {
            status.textContent = data.message || "Signup failed";
            status.style.color = "red";
            return;
          }

          // âœ… SAVE AUTH DATA
          localStorage.setItem("token", data.token);
          localStorage.setItem("role", role);
          localStorage.setItem("userInfo", JSON.stringify(data));

          status.textContent = "Account created successfully!";
          status.style.color = "green";

          setTimeout(() => {
            if (role === "customer") {
              window.location.href = "dashboard.html";
            }
            if (role === "artisan") {
              window.location.href = "profile-setup.html";
            }
          }, 1000);

        } catch (err) {
          console.error(err);
          status.textContent = "Server error. Try again later.";
          status.style.color = "red";
        }
      });
    </script>

  </body>
</html>

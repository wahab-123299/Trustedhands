<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Trusted Hand</title>
  <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>

    <div class="login-container">
      <h2>Login to Trusted Hand</h2>

      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="loginEmail" required>

        <label>Password</label>
        <input type="password" id="loginPassword" required>

        <label>Login As</label>
        <select id="loginRole" required>
          <option value="">-- Select Role --</option>
          <option value="customer">Customer</option>
          <option value="artisan">Artisan</option>
          <option value="admin">Admin</option>
        </select>

        <button type="submit">Login</button>
      </form>

      <div class="links">
        <a href="forgot-password.html">Forgot Password?</a> |
        <a href="signup.html">Create an Account</a>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", async e => {
        e.preventDefault();

        const email = loginEmail.value.trim();
        const password = loginPassword.value.trim();
        const role = loginRole.value;

        if (!role) {
          alert("Please select a role");
          return;
        }

        let endpoint = "";

        if (role === "customer") endpoint = "/api/users/login";
        if (role === "artisan") endpoint = "/api/artisans/login";
        if (role === "admin") endpoint = "/api/admin/login";

        try {
          const res = await fetch(
            `https://trustedhands-backend.onrender.com${endpoint}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password })
            }
          );

          const data = await res.json();

          if (!res.ok) {
            alert(data.message || "Login failed");
            return;
          }

          // ✅ SAVE AUTH DATA
          localStorage.setItem("token", data.token);
          localStorage.setItem("role", role);
          localStorage.setItem("userInfo", JSON.stringify(data));

          // ✅ REDIRECT
          if (role === "customer") window.location.href = "dashboard.html";
          if (role === "artisan") window.location.href = "artisan-dashboard.html";
          if (role === "admin") window.location.href = "admin-dashboard.html";

        } catch (err) {
          alert("Server error. Try again.");
        }
      });
    </script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Trusted Hand</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    button:hover {
      background: #0056b3;
    }

    .note {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }

    .links {
      text-align: center;
      margin-top: 10px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Trusted Hand</h2>

    <form id="loginForm">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>

      <label for="loginRole">Login As</label>
      <select id="loginRole" required>
        <option value="">-- Select Role --</option>
        <option value="customer">Customer</option>
        <option value="artisan">Artisan</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Login</button>
    </form>

    <div class="links">
      <a href="forgot-password.html">Forgot Password?</a> |
      <a href="signup.html">Create an Account</a>
    </div>

    <p class="note">* This login currently uses demo logic â€” backend connection coming soon.</p>
  </div>

  <script src="../static/js/auth.js"></script>
  <script>
    const loginForm = document.getElementById("loginForm");
    if (loginForm) {
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value.trim();
        const role = document.getElementById("loginRole").value;

        // Example API integration (replace with real backend endpoint later)
        const response = await fetch("https://trustedhands-backend.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, role }),
        });

        const data = await response.json();

        if (response.ok && data.success) {
          alert("Login successful!");
          if (role === "customer") window.location.href = "dashboard.html";
          if (role === "artisan") window.location.href = "artisan-dashboard.html";
          if (role === "admin") window.location.href = "admin-dashboard.html";
        } else {
          alert(data.message || "Invalid credentials. Please try again.");
        }
      });
    }
  </script>
</body>
</html>

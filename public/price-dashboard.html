<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trusted Hand | Price Regulation</title>

    <link rel="stylesheet" href="./css/style/admin.css" />

    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #f4f6f9;
      }

      .admin-container {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 230px;
        background: #007bff;
        color: #fff;
        padding: 20px;
      }

      .sidebar h2 {
        text-align: center;
        margin-bottom: 25px;
      }

      .sidebar nav a {
        display: block;
        color: #fff;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        margin-bottom: 8px;
      }

      .sidebar nav a.active,
      .sidebar nav a:hover {
        background: #0056b3;
      }

      .main-content {
        flex: 1;
        padding: 25px;
        background: #fff;
        overflow-y: auto;
      }

      header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
      }

      th, td {
        padding: 14px;
        border-bottom: 1px solid #eee;
      }

      th {
        background: #f0f2f5;
      }

      .status {
        padding: 5px 10px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
      }

      .pending { background: #fff3cd; color: #856404; }
      .approved { background: #d4edda; color: #155724; }
      .paid { background: #cce5ff; color: #004085; }
      .unpaid { background: #f8d7da; color: #721c24; }

      button {
        padding: 8px 14px;
        border-radius: 5px;
        border: none;
        color: #fff;
        cursor: pointer;
      }

      .btn-approve { background: #28a745; }
      .btn-edit { background: #007bff; }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>

    <div class="admin-container">

      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>Trusted Hand</h2>
        <nav>
          <a href="./admin-dashboard.html">Dashboard</a>
          <a href="./admin-artisans.html">Artisans</a>
          <a href="./admin-jobs.html">Jobs</a>
          <a href="./price-dashboard.html" class="active">Price Regulation</a>
          <a href="./admin-payments.html">Payments</a>
          <a href="./admin-users.html">Users</a>
        </nav>
      </aside>

      <!-- Main -->
      <main class="main-content">
        <header>
          <h1>Price Regulation Dashboard</h1>
          <input id="searchInput" placeholder="Search job, artisan or customer..." />
        </header>

        <table>
          <thead>
            <tr>
              <th>Job</th>
              <th>Customer</th>
              <th>Artisan</th>
              <th>Proposed</th>
              <th>Approved</th>
              <th>Status</th>
              <th>Payment</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="priceTableBody"></tbody>
        </table>
      </main>
    </div>

    <script>
      const API = "https://trustedhands-backend.onrender.com/api";
      const tableBody = document.getElementById("priceTableBody");
      const searchInput = document.getElementById("searchInput");

      const adminInfo = JSON.parse(localStorage.getItem("userInfo"));

      // ðŸ” Admin auth check
      if (!adminInfo || !adminInfo.token || adminInfo.role !== "admin") {
        window.location.href = "/public/auth/login.html";
      }

      // ðŸ“¥ Fetch price jobs
      async function loadPrices() {
        const res = await fetch(`${API}/admin/prices`, {
          headers: { Authorization: `Bearer ${adminInfo.token}` }
        });
        const data = await res.json();
        renderTable(data);
      }

      function renderTable(jobs) {
        tableBody.innerHTML = "";

        jobs.forEach(job => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${job.title}</td>
            <td>${job.customer.name}</td>
            <td>${job.artisan.name}</td>
            <td>â‚¦${job.proposedPrice.toLocaleString()}</td>
            <td>â‚¦${job.approvedPrice?.toLocaleString() || "-"}</td>
            <td><span class="status ${job.priceStatus}">${job.priceStatus}</span></td>
            <td><span class="status ${job.paymentStatus}">${job.paymentStatus}</span></td>
            <td>
              ${
                job.priceStatus === "pending"
                  ? `<button class="btn-approve" onclick="approvePrice('${job._id}')">Approve</button>`
                  : `<button class="btn-edit">Edit</button>`
              }
            </td>
          `;

          tableBody.appendChild(tr);
        });
      }

      // âœ… Approve price
      async function approvePrice(jobId) {
        if (!confirm("Approve this price?")) return;

        await fetch(`${API}/admin/prices/${jobId}/approve`, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${adminInfo.token}`,
            "Content-Type": "application/json"
          }
        });

        alert("âœ… Price approved");
        loadPrices();
      }

      // ðŸ” Search filter
      searchInput.addEventListener("input", () => {
        const term = searchInput.value.toLowerCase();
        [...tableBody.rows].forEach(row => {
          row.style.display = row.innerText.toLowerCase().includes(term)
            ? ""
            : "none";
        });
      });

      loadPrices();
    </script>

  </body>
</html>

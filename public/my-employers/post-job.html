<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job | Trusted Hand</title>

  <link rel="icon" type="image/png" href="../images/logo.png">
  <link rel="stylesheet" href="../css/post-job.css">
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <h1>Trusted Hand</h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../customer/job-listing.html">Find Artisans</a>
        <a href="post-job.html" class="active">Post a Job</a>
        <a href="my-jobs.html">My Jobs</a>
      </nav>
    </div>
  </header>

  <!-- POST JOB SECTION -->
  <section class="post-job-section">
    <div class="container">
      <h2>Post a New Job</h2>
      <p>Describe your project and connect with skilled artisans.</p>

      <form id="postJobForm">
        <label for="title">Job Title</label>
        <input type="text" id="title" required />

        <label for="description">Job Description</label>
        <textarea id="description" rows="4" required></textarea>

        <label for="location">Location</label>
        <input type="text" id="location" required />

        <label for="budget">Budget (‚Ç¶)</label>
        <input type="number" id="budget" required />

        <button type="submit">Post Job</button>

        <p id="statusMessage"></p>
      </form>
    </div>
  </section>

  <!-- REAL SCRIPT (FINAL) -->
  <script>
    const form = document.getElementById("postJobForm");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const userInfo = JSON.parse(localStorage.getItem("userInfo"));

      // üîí Auth check
      if (!userInfo || !userInfo.token) {
        window.location.href = "/public/auth/login.html";
        return;
      }

      const jobData = {
        title: document.getElementById("title").value.trim(),
        description: document.getElementById("description").value.trim(),
        location: document.getElementById("location").value.trim(),
        budget: document.getElementById("budget").value,
      };

      statusMessage.textContent = "Posting job...";
      statusMessage.style.color = "black";

      try {
        const res = await fetch("https://trustedhands-backend.onrender.com/api/jobs", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${userInfo.token}`,
          },
          body: JSON.stringify(jobData),
        });

        const data = await res.json();

        if (!res.ok) {
          statusMessage.style.color = "red";
          statusMessage.textContent =
            data.message || "‚ùå Failed to post job.";
          return;
        }

        statusMessage.style.color = "green";
        statusMessage.textContent = "‚úÖ Job posted successfully!";

        setTimeout(() => {
          window.location.href = "../customer/job-listing.html";
        }, 1200);

      } catch (err) {
        statusMessage.style.color = "red";
        statusMessage.textContent = "‚ö†Ô∏è Server error. Please try again.";
      }
    });
  </script>

</body>
</html>

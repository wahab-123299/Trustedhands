<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Payments | Trusted Hand</title>
  <link rel="stylesheet" href="../../static/css/admin.css">
  <style>
    .search-bar {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 300px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      text-align: left;
      padding: 0.9rem;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
      margin: 10% auto;
      position: relative;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }
    .btn-save {
      margin-top: 1rem;
      width: 100%;
      padding: 0.7rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="admin-container">

    <!-- ===== Sidebar ===== -->
    <aside class="sidebar">
      <h2>Trusted Hand</h2>
      <ul>
        <li><a href="admin-dashboard.html">Dashboard</a></li>
        <li><a href="admin-users.html">Users</a></li>
        <li><a href="admin-artisans.html">Artisans</a></li>
        <li><a href="admin-jobs.html">Jobs</a></li>
        <li><a href="admin-payments.html" class="active">Payments</a></li>
        <li><a href="admin-settings.html">Settings</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </aside>

    <!-- ===== Main Content ===== -->
    <main class="main-content">
      <header>
        <h1>Manage Payments</h1>
        <input 
          type="text" 
          id="searchPayment" 
          placeholder="Search by user, artisan, or status..." 
          class="search-bar"
        >
      </header>

      <!-- ===== Payments Table ===== -->
      <section class="table-section">
        <table class="data-table">
          <thead>
            <tr>
              <th>Transaction ID</th>
              <th>User</th>
              <th>Artisan</th>
              <th>Job</th>
              <th>Amount (₦)</th>
              <th>Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="paymentList">
            <tr><td colspan="8">Loading payments...</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- ===== Edit Payment Modal ===== -->
  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Edit Payment Status</h3>

      <form id="editPaymentForm">
        <label for="paymentStatus">Status</label>
        <select id="paymentStatus" required>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
          <option value="Refunded">Refunded</option>
          <option value="Failed">Failed</option>
        </select>

        <button type="submit" class="btn-save">Save Changes</button>
      </form>
    </div>
  </div>

  <script>
    const paymentList = document.getElementById("paymentList");
    const searchInput = document.getElementById("searchPayment");
    const paymentModal = document.getElementById("paymentModal");
    const closeModal = document.querySelector(".close");
    const editForm = document.getElementById("editPaymentForm");

    let currentPaymentId = null;
    let payments = [];

    async function loadPayments() {
      paymentList.innerHTML = "<tr><td colspan='8'>Loading payments...</td></tr>";

      try {
        const token = localStorage.getItem("token");
        if (!token) return window.location.href = "login.html";

        const res = await fetch("/api/admin/payments", {
          headers: { Authorization: `Bearer ${token}` }
        });

        const data = await res.json();

        if (res.ok) {
          payments = data;
          renderPayments();
        } else {
          paymentList.innerHTML = `<tr><td colspan="8">❌ ${data.message || "Failed to load payments."}</td></tr>`;
        }
      } catch {
        paymentList.innerHTML = "<tr><td colspan='8'>⚠️ Server error.</td></tr>";
      }
    }

    function renderPayments(search = "") {
      paymentList.innerHTML = "";

      const filtered = payments.filter(p => {
        const user = p.user?.name || "";
        const artisan = p.artisan?.name || "";
        const status = p.status || "";

        return (
          user.toLowerCase().includes(search.toLowerCase()) ||
          artisan.toLowerCase().includes(search.toLowerCase()) ||
          status.toLowerCase().includes(search.toLowerCase())
        );
      });

      if (!filtered.length) {
        paymentList.innerHTML = "<tr><td colspan='8'>No payments found.</td></tr>";
        return;
      }

      filtered.forEach(p => {
        paymentList.innerHTML += `
          <tr>
            <td>${p.transactionId || p.reference || "N/A"}</td>
            <td>${p.user?.name || "N/A"}</td>
            <td>${p.artisan?.name || "N/A"}</td>
            <td>${p.job?.title || "N/A"}</td>
            <td>₦${Number(p.amount).toLocaleString()}</td>
            <td>${new Date(p.createdAt).toLocaleString()}</td>
            <td>${p.status}</td>
            <td>
              <button onclick="openModal('${p._id}')">Edit</button>
            </td>
          </tr>
        `;
      });
    }

    function openModal(id) {
      currentPaymentId = id;
      const payment = payments.find(p => p._id === id);
      if (!payment) return;

      document.getElementById("paymentStatus").value = payment.status;
      paymentModal.style.display = "block";
    }

    editForm.onsubmit = async e => {
      e.preventDefault();

      const newStatus = document.getElementById("paymentStatus").value;

      try {
        const res = await fetch(`/api/admin/payments/${currentPaymentId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${localStorage.getItem("token")}`
          },
          body: JSON.stringify({ status: newStatus })
        });

        const data = await res.json();

        if (res.ok) {
          alert("✅ Payment status updated!");
          paymentModal.style.display = "none";
          loadPayments();
        } else {
          alert("❌ " + (data.message || "Update failed."));
        }
      } catch {
        alert("⚠️ Server error.");
      }
    };

    closeModal.onclick = () => paymentModal.style.display = "none";
    window.onclick = e => { if (e.target === paymentModal) paymentModal.style.display = "none"; };

    searchInput.addEventListener("keyup", e => {
      renderPayments(e.target.value);
    });

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    loadPayments();
  </script>

</body>
</html>

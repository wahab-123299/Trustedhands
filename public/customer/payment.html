<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payments | Trusted Hand</title>

  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<!-- ðŸ” AUTH CHECK -->
<script>
  const userInfo = JSON.parse(localStorage.getItem("userInfo"));
  if (!userInfo || !userInfo.token) {
    window.location.href = "../auth/login.html";
  }
  const token = userInfo.token;
</script>

<!-- HEADER -->
<header>
  <div class="container">
    <h1>Trusted Hand</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../customer/search.html">Find Artisans</a>
      <a href="../customer/my-bookings.html">Bookings</a>
      <a href="../customer/dashboard.html">Dashboard</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </div>
</header>

<!-- MAIN -->
<main class="container">
  <h2>Payments Overview</h2>

  <!-- PAY BUTTON -->
  <div class="actions">
    <button id="payBtn" class="primary-btn">Pay Now</button>
  </div>

  <!-- CUSTOMER PAYMENTS -->
  <section class="admin-section">
    <h3>Customer Payment History</h3>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Job</th>
            <th>Artisan</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="customerPayments">
          <tr><td colspan="5">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- ARTISAN PAYOUTS -->
  <section class="admin-section">
    <h3>Artisan Payout History</h3>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Artisan</th>
            <th>Job</th>
            <th>Earnings</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="artisanPayouts">
          <tr><td colspan="5">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

<!-- FOOTER -->
<footer>
  <p>&copy; 2025 Trusted Hand. All rights reserved.</p>
</footer>

<!-- PAYSTACK -->
<script src="https://js.paystack.co/v1/inline.js"></script>

<!-- PAYMENT LOGIC -->
<script src="../js/payment.js"></script>

<!-- PAGE DATA -->
<script>
  async function loadCustomerPayments() {
    const tbody = document.getElementById("customerPayments");

    try {
      const res = await fetch(
        "https://trustedhands-backend.onrender.com/api/payments/customer",
        { headers: { Authorization: `Bearer ${token}` } }
      );

      const payments = await res.json();

      if (!res.ok || !payments.length) {
        tbody.innerHTML = "<tr><td colspan='5'>No payments found.</td></tr>";
        return;
      }

      tbody.innerHTML = "";
      payments.forEach(p => {
        tbody.insertAdjacentHTML("beforeend", `
          <tr>
            <td>${p.jobTitle}</td>
            <td>${p.artisanName}</td>
            <td>â‚¦${Number(p.amount).toLocaleString()}</td>
            <td>${new Date(p.date).toLocaleDateString()}</td>
            <td class="status paid">${p.status}</td>
          </tr>
        `);
      });
    } catch {
      tbody.innerHTML = "<tr><td colspan='5'>Error loading payments.</td></tr>";
    }
  }

  async function loadArtisanPayouts() {
    const tbody = document.getElementById("artisanPayouts");

    try {
      const res = await fetch(
        "https://trustedhands-backend.onrender.com/api/payments/artisan",
        { headers: { Authorization: `Bearer ${token}` } }
      );

      const payouts = await res.json();

      if (!res.ok || !payouts.length) {
        tbody.innerHTML = "<tr><td colspan='5'>No payouts found.</td></tr>";
        return;
      }

      tbody.innerHTML = "";
      payouts.forEach(p => {
        tbody.insertAdjacentHTML("beforeend", `
          <tr>
            <td>${p.artisanName}</td>
            <td>${p.jobTitle}</td>
            <td>â‚¦${Number(p.earnings).toLocaleString()}</td>
            <td>${new Date(p.date).toLocaleDateString()}</td>
            <td class="status transferred">${p.status}</td>
          </tr>
        `);
      });
    } catch {
      tbody.innerHTML = "<tr><td colspan='5'>Error loading payouts.</td></tr>";
    }
  }

  document.getElementById("logoutBtn").onclick = () => {
    localStorage.clear();
    window.location.href = "../auth/login.html";
  };

  loadCustomerPayments();
  loadArtisanPayouts();
</script>

</body>
</html>
